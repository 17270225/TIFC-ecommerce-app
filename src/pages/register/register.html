<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <link rel="icon" type="image/svg+xml" href="/icons/dinosaur.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Products</title>
</head>

<body class="bg-dark text-light">

  <header id="header"></header>

  <!-- main -->
  <main id="app" class="container my-4">
    <div class="row justify-content-center">
      <!-- Decorativo -->
      <div class="col-md-6 d-none d-md-block">
        <img class="img-fluid rounded-3" src="/public/images/ninja-girl-02.jpg"
          alt="Chica ninja con trofeos de desarrolladora web">
      </div>
      <!-- formulario de contacto -->
      <div class="col-lg-6 mt-4">
        <form class="row g-3" id="contact-form" novalidate>
          <div class="col-lg-6">
            <i class="bi bi-person-hearts"></i>
            <label for="name" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="name" placeholder="Arenita" required>
          </div>

          <div class="col-lg-6">
            <i class="bi bi-heart-arrow"></i>
            <label for="family-name" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="family-name" placeholder="Mejillas" required>
          </div>

          <div class="col-lg-6">
            <i class="bi bi-envelope-paper-heart-fill"></i>
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="bob@email.com" required>
          </div>

          <div class="col-lg-6">
            <i class="bi bi-arrow-through-heart-fill"></i>
            <label for="new-password" class="form-label">Password</label>
            <input type="password" class="form-control" id="new-password" placeholder="*******" required>
          </div>

          <div class="col-lg-6">
            <i class="bi bi-calendar-heart-fill"></i>
            <label for="bday" class="form-label">Fecha de nacimiento</label>
            <input type="date" class="form-control" id="bday" required>
          </div>

          <div class="col-12">
            <input id="terminos-condiciones" type="checkbox" required>
            <label for="terminos-condiciones"> Acepto t√©rminos y condiciones </label>
          </div>

          <div class="col-12">
            <button type="submit" class="btn btn-primary">Registrar</button>
          </div>

          <!-- Mensaje de alerta -->
          <div id="alert-message" class="alert alert-warning my-2" role="alert" style="display: none;">
          </div>

          <!-- Mensaje de error -->
          <div id="error-message" class="alert alert-danger my-2" role="alert" style="display: none;">
          </div>

        </form>
      </div>
    </div>
  </main>

  <footer id="footer"></footer>

  <script type="module" src="./register.js"></script>
</body>

</html>
